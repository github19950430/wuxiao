<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="layui-form timo-compile">
    <form th:action="@{/newsManager/news/add}">
        <input type="hidden" name="id" th:if="${news}" th:value="${news.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="title" placeholder="请输入标题" th:value="${news?.title}">
            </div>
        </div>
        <div class="layui-form-item">
		    <label class="layui-form-label">新闻类型</label>
		    <div class="layui-input-inline">
		    	<select class="timo-search-select" name="type" mo:dict="NEWS_TYPE" mo-selected="${news?.type}"></select>
		    </div>
		</div>
        <div class="layui-form-item">
            <label class="layui-form-label">跳转路径</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="url" placeholder="请输入跳转路径" th:value="${news?.url}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">来源</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="source" placeholder="请输入来源" th:value="${news?.source}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="sort" placeholder="请输入排序" th:value="${news?.sort}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">内容</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="content" placeholder="请输入内容" th:value="${news?.content}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">简介</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="description" placeholder="请输入简介" th:value="${news?.description}">
            </div>
        </div>
<!--         <input class="layui-input" type="hidden" name="coverPicture" th:if="${news}" th:value="${news?.coverPicture}"> -->
        <div class="layui-form-item">
		    <label class="layui-form-label">封面图片</label>
		    <div class="layui-input-inline">
		        <button type="button" class="layui-btn upload-image" name="coverPicture" up-field="path" up-url="/upload/image" th:url="${news?.coverPicture}">
		            <i class="layui-icon"></i>上传图片
		        </button>
		    </div>
		    <div class="upload-show"></div>
		</div>
        <div class="layui-form-item">
		    <label class="layui-form-label">是否上架</label>
		    <div class="layui-input-block">
		        <input type="radio" name="isPutaway" value="1" title="是">
		        <input type="radio" name="isPutaway" value="2" title="否" checked="">
		    </div>
		</div>
        <div class="layui-form-item">
		    <label class="layui-form-label">是否置顶</label>
		    <div class="layui-input-block">
		        <input type="radio" name="isTop" value="1" title="是">
		        <input type="radio" name="isTop" value="2" title="否" checked="">
		    </div>
		</div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
