<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="timo-detail-page">
        <div class="timo-detail-title">基本信息</div>
        <table class="layui-table timo-detail-table">
            <colgroup>
                <col width="100px"><col>
                <col width="100px"><col>
            </colgroup>
            <tbody>
                <tr>
                    <th>主键ID</th>
                    <td th:text="${news.id}"></td>
                    <th>标题</th>
                    <td th:text="${news.title}"></td>
                </tr>
                <tr>
                    <th>类型</th>
                    <td th:text="${news.type}"></td>
                    <th>跳转路径</th>
                    <td th:text="${news.url}"></td>
                </tr>
                <tr>
                    <th>来源</th>
                    <td th:text="${news.source}"></td>
                    <th>排序</th>
                    <td th:text="${news.sort}"></td>
                </tr>
                <tr>
                    <th>内容</th>
                    <td th:text="${news.content}"></td>
                    <th>简介</th>
                    <td th:text="${news.description}"></td>
                </tr>
                <tr>
                    <th>发布时间</th>
                    <td th:text="${news.releaseTime}"></td>
                    <th>封面图片</th>
                    <td ><img th:src="${news.coverPicture}"></td>
                </tr>
                <tr>
                    <th>是否上架</th>
                    <td th:text="${news.isPutaway}"></td>
                    <th>是否置顶</th>
                    <td th:text="${news.isTop}"></td>
                </tr>
                <tr>
                    <th>创建时间</th>
                    <td th:text="${#dates.format(news.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <th>更新时间</th>
                    <td th:text="${#dates.format(news.updateDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
