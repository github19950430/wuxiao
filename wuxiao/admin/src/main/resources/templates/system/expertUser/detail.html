<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:mo="https://gitee.com/aun/Timo">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="timo-detail-page">
        <div class="timo-detail-title">基本信息</div>
        <table class="layui-table timo-detail-table">
            <tbody>
            <tr>
                <th width='100px'>专家编号</th>
                <td th:text="${user.id}"></td>
                <th width='100px'>专家账号</th>
                <td th:text="${user.username}"></td>
            </tr>
            <tr>
                <th>专家姓名</th>
                <td th:text="${user.realname}"></td>
                <th>专家性别</th>
                <td th:text="${#dicts.keyValue('USER_SEX', user.sex)}"></td>
            </tr>
            <tr>
                <th>有效时间</th>
                <td th:text="${user.expBeginDate}?(${user.expBeginDate}+'-'+${user.expEndDate}):''"></td>
                <th>身份证号</th>
                <td th:text="${user.idCardNo}"></td>
            </tr>
            <tr>
                <th>所在组织</th>
                <td colspan="4" th:text="${user.dept?.title}"></td>
            </tr>
            <tr>
                <th>联系电话</th>
                <td th:text="${user.phone}"></td>
                <th>评审类型</th>
                 <td>[[${#dicts.keyValue('RESULT_TYPE', user.reviewType)}]]</td>
            </tr>
            <tr>
                <th>职称</th>
                <td th:text="${user.phone}"></td>
                <th>住址电话</th>
                 <td th:text="${user?.addressPhone}"></td>
            </tr>
            <tr>
                <th>创建时间</th>
                <td th:text="${#dates.format(user.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <th>最后修改</th>
                <td th:text="${#dates.format(user.updateDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
            <tr>
                <th>工作简历</th>
                <td th:text="${user.jobResume}" colspan="4"></td>
            </tr>
            <tr>
                <th>备注</th>
                <td th:text="${user.remark}" colspan="4"></td>
            </tr>
            </tbody>
        </table>

        <div th:replace="/common/fragment :: log(${user})"></div>
    </div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
