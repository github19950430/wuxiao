<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:mo="https://gitee.com/aun/Timo">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body class="timo-layout-page">
    <div class="layui-card">
        <div class="layui-card-header timo-card-header">
            <span><i class="fa fa-bars"></i> 基地培训管理</span>
            <i class="layui-icon layui-icon-refresh refresh-btn"></i>
        </div>
        <div class="layui-card-body">
            <div class="layui-row timo-card-screen">
                <div class="pull-left layui-form-pane timo-search-box">
                    <div class="layui-inline">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block timo-search-status">
                            <select class="timo-search-select" name="status" mo:dict="SEARCH_STATUS" mo-selected="${param.status}"></select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn timo-search-btn">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="pull-right screen-btn-group">
                    <button class="layui-btn open-popup" data-title="添加基地培训" th:attr="data-url=@{'/modelstudio/innovationTrain/add?baseId='+${baseId}}" data-size="max">
                        <i class="fa fa-plus"></i> 添加</button>
                </div>
            </div>
            <div class="timo-table-wrap">
                <table class="layui-table timo-table">
                    <thead>
                    <tr>
                        <th class="timo-table-checkbox">
                            <label class="timo-checkbox"><input type="checkbox">
                                <i class="layui-icon layui-icon-ok"></i></label>
                        </th>
                        <th>培训性质</th>
                        <th>技能类型</th>
                        <th>培训开始时间</th>
                        <th>培训结束时间</th>
                        <th>培训类型</th>
                        <th>联系人</th>
                        <th>联系电话</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item:${list}">
                        <td><label class="timo-checkbox"><input type="checkbox" th:value="${item.id}">
                            <i class="layui-icon layui-icon-ok"></i></label></td>
                        <td th:text="${item.trainNature}">培训性质</td>
                        <td th:text="${item.skillType}">技能类型</td>
                        <td th:text="${item.trainBdate}">培训开始时间</td>
                        <td th:text="${item.trainEdate}">培训结束时间</td>
                        <td th:text="${item.trainType}">培训类型</td>
                        <td th:text="${item.trainContcat}">联系人</td>
                        <td th:text="${item.trainPhone}">联系电话</td>
                        <td>
                            <a class="open-popup" data-title="编辑基地培训" th:attr="data-url=@{'/modelstudio/innovationTrain/edit/'+${item.id}+'?baseId='+${baseId}}" data-size="max" href="#">编辑</a>
                            <a class="open-popup" data-title="详细信息" th:attr="data-url=@{'/modelstudio/innovationTrain/detail/'+${item.id}}" data-size="max" href="#">详细</a>
                            <a class="ajax-get" data-msg="您是否确认删除" th:href="@{/modelstudio/innovationTrain/status/delete(ids=${item.id})}">删除</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:replace="/common/fragment :: page"></div>
        </div>
    </div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
