<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="timo-detail-page">
        <div class="timo-detail-title">基本信息</div>
        <table class="layui-table timo-detail-table">
            <colgroup>
                <col width="100px"><col>
                <col width="100px"><col>
            </colgroup>
            <tbody>
                <tr>
                    <th>主键ID</th>
                    <td th:text="${reviewType.id}"></td>
                    <th>级别</th>
                    <td th:text="${#dicts.keyValue('REVIEW_TYPES', reviewType.level)}"></td>
                </tr>
                <tr>
                    <th>上级审核项名称</th>
                    <td th:text="${reviewType.parentName}"></td>
                    <th>审核项名称</th>
                    <td th:text="${reviewType.name}"></td>
                </tr>
                <tr>
                    <th>创建者</th>
                    <td th:text="${reviewType.createBy?.realname}"></td>
                    <th>更新者</th>
                    <td th:text="${reviewType.updateBy?.realname}"></td>
                </tr>
                <tr>
                    <th>创建时间</th>
                    <td th:text="${#dates.format(reviewType.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <th>更新时间</th>
                    <td th:text="${#dates.format(reviewType.updateDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
                <tr>
                    <th>备注</th>
                    <td th:text="${reviewType.remark}" colspan="3"></td>
                </tr>
            </tbody>
        </table>
    </div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
