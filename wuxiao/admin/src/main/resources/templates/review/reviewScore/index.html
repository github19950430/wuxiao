<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:mo="https://gitee.com/aun/Timo">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body class="timo-layout-page">
    <div class="layui-card">
        <div class="layui-card-header timo-card-header">
            <span><i class="fa fa-bars"></i> 成果评分管理</span>
            <i class="layui-icon layui-icon-refresh refresh-btn"></i>
        </div>
        <div class="layui-card-body">
            <div class="layui-row timo-card-screen">
                <div class="pull-left layui-form-pane timo-search-box">
                    <div class="layui-inline">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block timo-search-status">
                            <select class="timo-search-select" name="status" mo:dict="SEARCH_STATUS" mo-selected="${param.status}"></select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">所属行业</label>
                        <div class="layui-input-block timo-search-status">
                        	<select class="timo-search-select" name="Industry" mo:dict="INDUSTRY_TYPE" mo-empty="请选择"></select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">成果名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="resultName" th:value="${param.resultName}" placeholder="请输入成果名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn timo-search-btn">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="timo-table-wrap">
                <table class="layui-table timo-table">
                    <thead>
                    <tr>
                        <th class="timo-table-checkbox">
                            <label class="timo-checkbox"><input type="checkbox">
                                <i class="layui-icon layui-icon-ok"></i></label>
                        </th>
                        <th>序号</th>
                        <th>档案编号</th>
                        <th>成果名称</th>
                        <th>所属行业</th>
                        <th>单位名称</th>
                        <th>审核状态</th>
                        <th>分数</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item:${list}">
                        <td><label class="timo-checkbox"><input type="checkbox" th:value="${item.id}">
                            <i class="layui-icon layui-icon-ok"></i></label></td>
                        <td th:text="${itemStat.index+1}">序号</td>
                        <td th:text="${item.archivesNo}">档案编号</td>
                        <td th:text="${item.resultName}">成果名称</td>
                        <td th:text="${#dicts.keyValue('INDUSTRY_TYPE', item.industry)}">所属行业</td>
                        <td th:text="${item.unit}">单位名称</td>
						<!-- <td th:if="${item.state==0}">
							<p style="color: red"> 未评分</p>
						</td>
						<td th:if="${item.state==1}">
							<p style="color: blue" >已评分</p>
						</td> -->
						<td th:if="${item.auditStatus} ne 8">
							<p style="color: red" th:text="${#dicts.keyValue('AUDIT_STATUS', item.auditStatus)}"></p>
						</td>
						<td th:if="${item.auditStatus} ne 7">
							<p style="color: blue" th:text="${#dicts.keyValue('AUDIT_STATUS', item.auditStatus)}"></p>
						</td>
						<td>
							<p style="color: blue" th:text="${item.score}"></p>
						</td>
                        <td>
                            <a class="open-popup" data-title="评分" th:if="${item.auditStatus eq '7'}" th:attr="data-url=@{'/review/score/score/'+${item.id}}" data-size="max" href="#">评审</a>
                           <!--  <a class="open-popup" data-title="评分" th:if="${item.state eq 0}" th:attr="data-url=@{'/review/score/dynamic/score/'+${item.id}}" data-size="max" href="#">评审2</a> -->
                            <a class="open-popup" data-title="职工创新成果申报表" th:attr="data-url=@{'/review/score/detail/'+${item.id}}" data-size="max" href="#">成果查看</a>
                            <a class="open-popup" data-title="评分详情" th:attr="data-url=@{'/review/score/score/scoreDetail/'+${item.id}}" data-size="max" href="#">评分详情</a>
                            <a class="open-popup" data-title="评分详情" th:attr="data-url=@{'/review/score/score/scoreModifyDetail/'+${item.id}}" data-size="max" href="#">评分修改</a>
                           <!--  <a class="open-popup" data-title="评分详情" th:if="${item.state eq 1}" th:attr="data-url=@{'/review/score/dynamic/scoreDetail/'+${item.id}}" data-size="max" href="#">详情2</a> -->
                            
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:replace="/common/fragment :: page"></div>
        </div>
    </div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
